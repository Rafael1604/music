<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #1f3de9;
            color: rgb(202, 223, 230);
            text-align: center;
            padding: 20px;
        }
        
        .navbar {
            background-color: #47bfd7;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }    

        .navbar a {
            display: block;
            color: rgb(11, 2, 12);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #d4c7c7;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
        }

        .image-container p {
            text-align: center;
            max-width: 200px;
            margin: 0 10px 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Music Website</h1>
    </div>

    <div class="navbar">
        <a href="#actice">Home</a>
        <a href="other/about.html">About</a>
        <a href="other/albums.html">Albums</a>
        <a href="other/contacts.html">Contact</a>
    </div>

    <div class="content">
        <a href="home.html"></a>
        <h1>Music for Everyone</h1>
        <p>Enjoy listening to music here!</p>
        <p>Here are some music apps/websites you can enjoy:</p>

        <div class="image-container">
            <div>
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2024/01/Spotify_FTR_Header.png" alt="Spotify">
                <p>Listen on <a href="https://open.spotify.com/" target="_blank">Spotify</a></p>
            </div>
            <div>
                <img src="https://cdn.siasat.com/wp-content/uploads/2022/12/Youtube-Music.jpg" alt="YouTube Music">
                <p>Enjoy on <a href="https://music.youtube.com/" target="_blank">YouTube Music</a></p>
            </div>
            <div>
                <img src="https://cdn.mos.cms.futurecdn.net/Ahm7PJ4fbUzqdz7B7ANnzb.jpg" alt="Apple Music">
                <p>Try <a href="https://music.amazon.com/" target="_blank">Amazon Music</a></p>
            </div>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnhs0ydwKOIn5mh6fagB2aPsx7yaZxoi7lAQ&s" alt="SoundCloud">
                <p>Listen on <a href="https://soundcloud.com/" target="_blank">SoundCloud</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 My Music Website. All rights reserved.</p>
    </div>

</body>
</html>
